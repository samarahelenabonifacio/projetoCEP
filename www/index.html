<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="number" class="form-control" id="inputCep">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-3" id="buscar">Procurar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3">
                <h3>CEP: <span id="cep"> </span> </h3>
                <h3>Logradouro: <span id="rua"> </span></h3>
                <h3>Bairro: <span id="bairro"> </span></h3>
                <h3>Cidade: <span id="cidade"> </span></h3>
                <h3>Estado: <span id="estado"> </span></h3>
            </div>
        </div>

    </div>
